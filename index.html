<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <!-- set viewport to device width to help make site responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Racing Game</title>

  <!-- bootstrap css -->
  <link type="text/css" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

  <!-- custom styles -->
  <link rel="stylesheet" type="text/css" href="style.css">

  <!-- jquery -->
  <!-- Note: using subresource integrity; see: https://en.wikipedia.org/wiki/Subresource_Integrity -->

<body>
  <h1>Start Your Engines!</h1>
  <small>Player1 - press the "A" key</small>
  <br>
  <small>Player2 - press the "L" key</small>
  <container>
    <div class = "row">
      <div class = "col-xs-1"></div>
      <div id="board" class = "col-xs-10">
        <div class="row" id="lane1">
          <!--<div id="player1"></div>-->
          <div id="player1"><img src="http://www.disneyclips.com/imagesnewb2/images/carb23.gif"></div>
       </div>
       <div class="row">
         <div class = "col-xs-11"></div>
         <div class = "col-xs-1">
           <img id="#finish" src="http://blog.griffieworld.com/wp-content/uploads/2010/12/FinishFlag.jpg">
         </div>
       </div>
       <div class="row" id="lane2">
         <!--<div id="player2"></div>-->
         <div id="player2"><img src="http://cliparts.co/cliparts/8cG/Enp/8cGEnppLi.png"></div>
      </div>
    </div>
    <div class = "col-xs-1"></div>
  </div>
  </container>
  <button class="btn btn-default">RESET</>
